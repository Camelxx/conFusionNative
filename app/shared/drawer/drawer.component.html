<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <GridLayout row="0" class="sidedrawer-header" rows="auto" columns="100, *">
            <Image row="0" col="0" src="~/images/logo.png" class="sidedrawer-header-image"></Image>
            <Label row="0" col="1" text="Ristorante Con Fusion" class="sidedrawer-header-brand" textWrap="true"></Label>
        </GridLayout>
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">

                <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" orientation="horizontal"
                    [nsRouterLink]="['/home']" clearHistory="true">
                    <Label row="0" col="0" class="sidedrawer-list-item-text fa" [text]="'fa-home' | fonticon"></Label>
                    <Label row="0" col="1" class="sidedrawer-list-item-text" text="Home"></Label>
                </GridLayout>

                <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" orientation="horizontal"
                    [nsRouterLink]="['/about']" clearHistory="true">
                    <Label row="0" col="0" class="sidedrawer-list-item-text fa"
                        [text]="'fa-info-circle' | fonticon"></Label>
                    <Label row="0" col="1" class="sidedrawer-list-item-text" text="About Us"></Label>
                </GridLayout>


                <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" orientation="horizontal"
                    [nsRouterLink]="['/menu']" clearHistory="true">
                    <Label row="0" col="0" class="sidedrawer-list-item-text fa" [text]="'fa-list' | fonticon"></Label>
                    <Label row="0" col="1" class="sidedrawer-list-item-text" text="Menu"></Label>
                </GridLayout>

                <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" orientation="horizontal"
                    [nsRouterLink]="['/contact']" clearHistory="true">
                    <Label row="0" col="0" class="sidedrawer-list-item-text fa"
                        [text]="'fa-address-card' | fonticon"></Label>
                    <Label row="0" col="1" class="sidedrawer-list-item-text" text="Contact Us"></Label>
                </GridLayout>

                <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/favorites')" (tap)="onNavItemTap('/favorites')">
                    <Label col="0" [text]="'fa-heart' | fonticon" class="sidedrawer-list-item-text fa"></Label>
                    <Label col="1" text="My Favorites" class="sidedrawer-list-item-text"></Label>
                </GridLayout>

            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
